<body bgcolor="#3498db">
  <div class="container">
  <div class="fs-form-wrap" id="fs-form-wrap">
    <div class="fs-title">
      <h1>Welcome to Monta Vista DECA!</h1>
    </div>
    <form name="myForm" id="myform" class="fs-form fs-form-full" autocomplete="off" method="POST">
      <ol class="fs-fields">
        <li>
          <label class="fs-field-label fs-anim-upper">username</label>
          <input class="fs-anim-lower" type="text" name="uname" id="usr" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">password</label>
          <input class="fs-anim-lower" type="password" name="pass" required/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">first name</label>
          <input class="fs-anim-lower" type="text" name="fname" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">last name</label>
          <input class="fs-anim-lower" type="text" name="lname" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">student id</label>
          <input class="fs-anim-lower" type="text" pattern="\d*" maxlength="7" name="sid" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">email</label>
          <input class="fs-anim-lower" type="email" name="em" required/>
          <br/>
        </li>
        <li data-input-trigger>
          <label class="fs-field-label fs-anim-upper">gender</label>
          <div class="fs-radio-group clearfix fs-anim-lower">
          <span><label for="mgender" class="radio-conversion"><input type="radio" id="mgender" name="gender" value="male" required />Male</label></span>
            <span>
            <label for="mgender" class="radio-conversion"><input type="radio" id="fgender" name="gender" value="female" required />Female</label></span>
            <span>
            <label for="mgender" class="radio-conversion"><input type="radio" id="ogender" name="gender" value="other" required />Other</label></span>
          </div>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">birthday</label>
          <input class="fs-anim-lower" type="date" name="bday" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">graduation year</label>
          <input class="fs-anim-lower" type="text" name="gday" pattern="\d*" maxlength="4" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Membership status</label>
          <div class="fs-radio-group clearfix fs-anim-lower">
          <span>
            <label for="rstat" class="radio-conversion">
            <input type="radio" id="rstat" name="stat" value="returning" required> Returning
            </label>
          </span>
          <span>
            <label for="nstat" class="radio-conversion">
            <input type="radio" id="nstat" name="stat" value="new" required> New
            </label>
          </span>
          </div>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">cellphone number</label>
          <input class="fs-anim-lower" type="text" pattern="\d*" name="cnum" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Can you text (Y/N)</label>
          <div class="fs-radio-group clearfix fs-anim-lower">
          <span>
          <label for="ytext" class="radio-conversion">
            <input type="radio" id="ytext" name="text" value="yes" required> Yes
          </label>
          </span>
          <span>
          <label for="ntext" class="radio-conversion">
            <input type="radio" id="ntext" name="text" value="no" required> No
          </label>
          </span> 
          </div>     
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">T-shirt size (XS, S, M, L, or XL)</label>
          <div class="fs-radio-group clearfix fs-anim-lower">
          <span>
            <label for="sshirt" class="radio-conversion">
            <input type="radio" id="sshirt" name="shirt" value="s" required> Small
            </label>
          </span>
          <span>
          <label for="mshirt" class="radio-conversion">
            <input type="radio" id="mshirt" name="shirt" value="m" required> Medium
          </label>
          </span>
          <span>
          <label for="lshirt" class="radio-conversion">
            <input type="radio" id="lshirt" name="shirt" value="l" required> Large
          </label>
          </span>
          <span>
            <label for="xlshirt" class="radio-conversion">
            <input type="radio" id="xlshirt" name="shirt" value="xl" required> XL
            </label>
          </span>
          </div>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Parent's first name</label>
          <input class="fs-anim-lower" type="text" name="pfn" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Parent's last name</label>
          <input class="fs-anim-lower" type="text" name="pln" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Relationship to student</label>
          <input class="fs-anim-lower" type="text" name="r" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Parent's email</label>
          <input class="fs-anim-lower" type="email" name="pm" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Parent's phone</label>
          <input class="fs-anim-lower" type="text" pattern="\d*" name="hp" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Would your parent's like updates also</label>
          <div class="fs-radio-group clearfix fs-anim-lower">
          <span>
            <label for="yupdate" class="radio-conversion">
            <input type="radio" id="yupdate" name="udate" value="yes" required> Yes
            </label>
          </span>
          <span>
            <label for="nupdate" class="radio-conversion">
            <input type="radio" id="nupdate" name="udate" value="no" required> No
            </label>
          </span>
          </div>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Home address</label>
          <input class="fs-anim-lower" type="text" name="addr" required/>
          <br/>
        </li>
        <li>
          <label class="fs-field-label fs-anim-upper">Zip code </label>
          <input class="fs-anim-lower" type="text" pattern="[0-9]*" maxlength="5" name="zcode" required/>
          <br/>
        </li>
      </ol>  
      <button class="fs-submit" type="submit">Submit</button>
    </form>
  </div>
  </div>
  <script type="text/javascript">
    (function() {
        var formWrap = document.getElementById( 'fs-form-wrap' );

        [].slice.call( document.querySelectorAll( 'select.cs-select' ) ).forEach( function(el) {  
          new SelectFx( el, {
            stickyPlaceholder: false,
            onChange: function(val){
              document.querySelector('span.cs-placeholder').style.backgroundColor = val;
            }
          });
        } );

        new FForm( formWrap, {
          onReview : function() {
            classie.add( document.body, 'overview' ); // for demo purposes only
          }
        } );
      })();
  </script>

  </body>
</html>
